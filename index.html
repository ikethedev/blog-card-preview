<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <section class="container">
    <section class="card_container">
      <img class="illustration-article" src="./assets/images/illustration-article.svg" alt="image illustration-article">

      <article class="card_info">
        <p class="tag">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="body_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      <article class="profile">
        <img class="image-avatar" src="./assets/images/image-avatar.webp" alt="">
        <p class="user_name"> Greg Hooper</p>
      </article>
    </section>
  </section>
</body>
</html>
